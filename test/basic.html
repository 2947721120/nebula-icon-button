<!doctype html>

<html>
  <head>
    <title>nebula-icon-button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../../nebula-icons/nebula-icons.html">
    <link rel="import" href="../nebula-icon-button.html">
  </head>
  <body>

    <nebula-iconset name="icons" size="24">
      <svg>
        <defs>
          <g id="bookmark"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"></path></g>
          <g id="bookmark-border"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"></path></g>
          <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g>
        </defs>
      </svg>
    </nebula-iconset>
    
    <test-fixture id="basic">
      <template>
        <nebula-icon-button
          icon="icons:bookmark-border"
          active-icon="icons:bookmark">
        </nebula-icon-button>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var el
        setup(function() {
          el = fixture('basic')
        })
        test('element is upgraded', function() {
          assert.equal(el.constructor.is, 'nebula-icon-button')
        })
        test('element has aria role', function() {
          assert.equal(el.getAttribute('role'), 'button')
        })
        test('click event on SPACE key press', function(done) {
          el.addEventListener('click', function(e) {
            done()
          })
          MockInteractions.pressSpace(el)
        })
        test('click event on ENTER key press', function(done) {
          el.addEventListener('click', function(e) {
            done()
          })
          MockInteractions.pressEnter(el)
        })
        test('click event when tapped', function(done) {
          el.addEventListener('click', function(e) {
            done()
          })
          MockInteractions.tap(el)
        })
      })
    </script>
  </body>
</html>
