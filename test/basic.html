<!doctype html>

<html>
  <head>
    <title>nebula-icon-button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../nebula-icon-button.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <nebula-icon-button
          icon="icons:bookmark-border"
          pressed-icon="icons:bookmark">
        </nebula-icon-button>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var el
        setup(function() {
          el = fixture('basic')
        })
        test('element is created', function() {
          assert.equal(el.is, 'nebula-icon-button')
        })
        test('element has aria role', function() {
          assert.equal(el.getAttribute('role'), 'button')
        })
        test('click event on space key', function(done) {
          el.addEventListener('click', function(e) {
            done()
          })
          MockInteractions.pressSpace(el)
        })
        test('click event on enter key', function(done) {
          el.addEventListener('click', function(e) {
            done()
          })
          MockInteractions.pressEnter(el)
        })
        test('click event when tapped', function(done) {
          el.addEventListener('click', function(e) {
            done()
          })
          MockInteractions.tap(el)
        })
      })
    </script>
  </body>
</html>
