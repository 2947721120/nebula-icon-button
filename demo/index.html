<!doctype html>

<html>
  <head>
    <title>nebula-icon-button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../nebula-icons/nebula-icons.html">
    <link rel="import" href="../../nebula-label/nebula-label.html">
    <link rel="import" href="../nebula-icon-button.html">
    <custom-style>
      <style include="demo-pages-shared-styles">
        .light {
          display: inline-block;
          background-color: white;
          color: black;
          padding: 8px;
          border: 1px solid black;
        }
        .dark {
          display: inline-block;
          background-color: black;
          color: white;
          padding: 8px;
          border: 1px solid black;
        }
        nebula-icon-button[active].highlight {
          background-color: var(--nebula-icon-button-color, teal);
        }
        .theme1 {
          --nebula-icon-button-size: 1.5rem;
          --nebula-icon-button-color: darkred;
        }
        .theme2 {
          --nebula-icon-button-size: 2rem;
          --nebula-icon-button-color: olive;
        }
        .theme3 {
          --nebula-icon-button-size: 2.5rem;
          --nebula-icon-button-color: darkblue;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <nebula-iconset name="icons" size="24">
      <svg>
        <defs>
          <g id="bookmark"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"></path></g>
          <g id="bookmark-border"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"></path></g>
          <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g>
        </defs>
      </svg>
    </nebula-iconset>

    <div class="vertical-section-container">
      <h3>Basic Icon Button</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div class="light">
            <nebula-icon-button icon="icons:menu" class="highlight">
            </nebula-icon-button>
          </div>
          <div class="dark">
            <nebula-icon-button icon="icons:menu" class="highlight">
            </nebula-icon-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Icon Button with Label</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div class="light">
            <nebula-label>
              <nebula-icon-button icon="icons:menu" class="highlight">
              </nebula-icon-button>
              Icon Button
            </nebula-label>
          </div>
          <div class="dark">
            <nebula-label>
              <nebula-icon-button icon="icons:menu" class="highlight">
              </nebula-icon-button>
              Icon Button
            </nebula-label>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Icon Toggle Button</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div class="light">
            <nebula-icon-button
              icon="icons:bookmark-border"
              active-icon="icons:bookmark"
              toggle>
              Toggle Button
            </nebula-icon-button>
          </div>
          <div class="dark">
            <nebula-icon-button
              icon="icons:bookmark-border"
              active-icon="icons:bookmark"
              toggle>
              Toggle Button
            </nebula-icon-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>Disabled Icon Button</h3>
      <demo-snippet>
        <template is="dom-bind">
          <div class="light">
            <nebula-icon-button icon="icons:menu" tabindex="-1" disabled>
            </nebula-icon-button>
          </div>
          <div class="dark">
            <nebula-icon-button icon="icons:menu" tabindex="-1" disabled>
            </nebula-icon-button>
        </template>
      </demo-snippet>
    </div> 

    <div class="vertical-section-container">
      <h3>Icon Button Styles</h3>
      <demo-snippet>
        <template is="dom-bind">
          <nebula-icon-button
            icon="icons:bookmark-border"
            active-icon="icons:bookmark"
            class="theme1">
          </nebula-icon-button>
          <nebula-icon-button
            icon="icons:bookmark-border"
            active-icon="icons:bookmark"
            class="theme2">
          </nebula-icon-button>
          <nebula-icon-button
            icon="icons:bookmark-border"
            active-icon="icons:bookmark"
            class="theme3">
          </nebula-icon-button>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
